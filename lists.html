
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Justified Nav Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/justified-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="js/plugins/ValidationEngine/css/validationEngine.jquery.css" type="text/css"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!--<script src="js/ie-emulation-modes-warning.js"></script>-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- The justified navigation menu is meant for single line per list item.
           Multiple lines will require custom code not provided by Bootstrap. -->
      <div class="masthead">
        <h3 class="text-muted">Your Company</h3>
        <nav>
          <ul class="nav nav-justified" id="menu">
            
          </ul>
        </nav>
      </div>
      <br />

        <h4>Lists</h4>
        <div class="row">
          <div class="col-md-4 col-lg-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for..." id="txt_search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="btn_search">Search</button>
              </span>
            </div>
          </div>
          <div class="col-md-8 col-lg-8">
            <img src="img/icons/add.png" width="35" style=" float: right; cursor: pointer;" id="add_list"/>
          </div>
        </div>

        
      <br />
      <div class="row">
        <div class="col-md-12 col-lg-12">

          <div id="general-content"></div>


        </div>
      </div>

      

      <!-- Site footer -->
      <footer class="footer">
        <p>Powered By Webzolution &copy; 2016</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="js/ie10-viewport-bug-workaround.js"></script>-->

    <!-- Plugins -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/ValidationEngine/js/languages/jquery.validationEngine-en.js"></script>
    <script src="js/plugins/ValidationEngine/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <!-- Configuration Page -->
    <script src="js/menu.js"></script>
    <script src="js/lists.js"></script>
   
    <script>
    $(function() {
      $('#accordion').collapse();

      //Init Menu 
      init_menu('lists');

      //Init Event Functionality
      init_list();

    });
      
    </script>
    
  </body>
</html>
